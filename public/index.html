<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Graphics Project: Infinite Runner</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
     <style>
       canvas {border: 1px solid gray;}
     </style>

     <script src="./utils/three.js-master/build/three.js";></script>
 
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
             integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <!-- <body onload="init();render();"> -->
  <body onload='init()'>

    <canvas id="canvas" width="1100px" height="700px"></canvas>
    <script src="game.js" type="application/javascript"></script>
    <p> [W/D] to manually move </p>
    <p> [Space] to jump </p>
    <p> [R] to reload page and restart prototype </p>   

    <form>
      <input type="radio" id="cube" name="shapeType" value="cube">
      <label for="cube">Cubes Only</label><br>
      <input type="radio" id="cylinder" name="shapeType" value="cylinder">
      <label for="cylinder">Cylinders Only</label><br>
      <input type="radio" id="both" name="shapeType" value="both">
      <label for="both">Both</label><br>
    </form>
  </body>
